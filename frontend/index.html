<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aplikasi Manajemen Pelanggan & Tagihan</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div id="login-section">
      <h2>Login Admin</h2>
      <form id="loginForm">
        <label for="username">Username:</label><br />
        <input type="text" id="username" required /><br />
        <label for="password">Password:</label><br />
        <input type="password" id="password" required /><br /><br />
        <button type="submit">Login</button>
      </form>
      <div id="loginError" class="error"></div>
    </div>

    <!-- Main App Section -->
    <div id="main-section" style="display:none;">
      <button id="logoutBtn">Logout</button>
      <h2>Manajemen Pelanggan</h2>

      <!-- Add Customer -->
      <form id="addCustomerForm" class="add-customer">
        <input type="text" id="customerName" placeholder="Nama pelanggan" required />
        <input type="text" id="customerPhone" placeholder="Nomor HP pelanggan" required />
        <button type="submit">Tambah Pelanggan</button>
      </form>

      <!-- Search Pelanggan -->
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Cari nama atau nomor handphone..." />
        <button id="searchBtn">Cari</button>
      </div>

      <!-- List Pelanggan -->
      <div id="customerList" class="customer-list"></div>

      <hr />

      <!-- Tagihan -->
      <h2>Tambah Tagihan</h2>
      <form id="addBillForm" class="add-bill">
        <select id="billCustomerId" required>
          <option value="">Pilih pelanggan</option>
          <!-- Options akan di-generate dari JS -->
        </select>
        <input type="number" id="billAmount" placeholder="Jumlah (Rp)" required />
        <input type="date" id="billDueDate" required />
        <button type="submit">Tambah Tagihan</button>
      </form>

      <button id="loadBillsBtn">Muat Daftar Tagihan</button>
      <div id="billList" class="bill-section"></div>

      <hr />

      <!-- Riwayat Pembayaran -->
      <h2>Riwayat Pembayaran</h2>
      <button id="loadHistoryBtn">Muat Riwayat</button>
      <button id="downloadHistoryBtn">Unduh Riwayat (CSV)</button>
      <div id="historyList" class="history-section"></div>

      <hr />

      <!-- Laporan Keuangan -->
      <h2>Laporan Keuangan</h2>
      <button id="loadReportBtn">Muat Laporan</button>
      <button id="downloadReportBtn">Unduh Laporan (TXT)</button>
      <div id="reportBox" class="report-section"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
